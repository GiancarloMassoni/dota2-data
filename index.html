<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="twitter:title" content="Dota 2 Data">
  <meta name="twitter:description" content="Display Dota 2 statistics">
  <meta name="twitter:image" content="https://c4.wallpaperflare.com/wallpaper/825/375/685/dota-2-wallpaper-preview.jpg">
  <meta name="fb:title" content="Dota 2 Data">
  <meta name="fb:description" content="Display Dota 2 statistics">
  <meta name="fb:image" content="https://c4.wallpaperflare.com/wallpaper/825/375/685/dota-2-wallpaper-preview.jpg">
  <title>Dota 2 Data</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Martel:wght@300&display=swap"
  rel="stylesheet">
</head>
<body class="background-img positioned">
  <div class="overlay positioned"></div>
  <header class="background-color">
    <div class="container">
      <div class="row">
        <div class="column-full header-links">
          <h1 class="dota-data inline padding-top hover">Dota 2 Data</h1>
          <a href="#" class="profile inline padding-top hover">Profile</a>
          <a href="#" class="matches inline padding-top hover">Recent Matches</a>
          <a href="#" class="heroes inline padding-top hover">Hero Stats</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container positioned">
    <div class="home-view" data-view="home">
      <form class="id-enter">
        <div class="row text-center">
          <div class="column-full">
            <h3>Enter Steam 32 ID to obtain Dota 2 player stats</h3>
          </div>
        </div>
        <div class="row text-center">
          <div class="column-full">
            <input type="text" name="steamid" required placeholder="Steam ID">
          </div>
        </div>
        <div class="row text-center">
          <div class="column-full">
            <button class="enter-btn">Enter</button>
            <h4>Use Steam ID: <button class="demo-btn"> 106866631 </button>   to demo</h4>
          </div>
        </div>
      </form>
    </div>
    <div class="profile-view hidden" data-view="profile">
      <div class="row text-center">
        <div class="column-full">
          <h1 class="title">Profile</h1>
        </div>
      </div>
      <div class="row text-center padding">
        <div class="column-half">
          <img src="" alt="" class="profile-img">
        </div>
        <div class="column-half">
          <table class="table-profile">
            <tr> <td class="username-row">Enter Steam ID to see Profile Data</td> </tr>
            <tr>
              <td class="mmr-row"></td>
            </tr>
            <tr>
              <td class="rank-row"></td>
            </tr>
            <tr>
              <td class="wins-row"></td>
            </tr>
            <tr>
              <td class="losses-row"></td>
            </tr>
            <tr>
              <td class="win-percentage-row"></td>
            </tr>
            <tr>
              <td> <a href="" class="profile-link"></a></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="match-view hidden" data-view="match-view">
      <div class="row text-center">
        <div class="column-full">
          <h1 class="title">Recent Matches</h1>
        </div>
      </div>
      <div class="row text-center">
        <div class="column-full matches-column">
          <table class="table-matches">
            <thead> <tr><th>Hero</th> <th></th><th>Result</th> <th>Type</th> <th>Duration</th> <th>K/D/A</th></tr> </thead>
          </table>
        </div>
      </div>
    </div>
    <div class="hero-view hidden" data-view="hero-view">
      <div class="row text-center">
        <div class="column-full">
          <h1 class="title">Hero Stats</h1>
        </div>
      </div>
      <div class="row text-center">
        <div class="column-full hero-stats-column">
          <table class="table-heroes">
            <thead> <tr><th>Hero</th><th></th><th>Matches</th><th>Wins</th><th>Losses</th><th>Win Rate</th></tr></thead>
          </table>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
